    <div id="elevationHaru"></div>

    <!-- 360 degree view hotel popup-->
    <div id="imageViewer360" class="imageViewer360">
      <button
        id="closeButton"
        style="float: right"
        onclick='document.getElementById("imageViewer360").classList.remove("show")'
      >
        Close
      </button>
      <button
        id="nextImage"
        onclick="index = (index+1) % totalNoOfImages; pv.loadScene(index);"
      >
        Next
      </button>
      <button
        id="previousImage"
        onclick="index = Math.abs((index-1) % totalNoOfImages); pv.loadScene(index)"
      >
        Previous
      </button>

      <div id="panorama"></div>
    </div>

    <div id="hotelDetails" name="hotelDetails" class="floatingDiv">
      <a
        onclick='document.getElementById("hotelDetails").classList.remove("show")'
        style="
          width: 10px !important;
          height: 10px !important;
          float: right;
          top: 0px;
          margin-bottom: 5px;
          margin-top: 0px;
        "
        ><img
          style="
            width: 20px !important;
            height: 20px !important;
            right: 0px;
            top: 0px;

              border: none;
              background-color: #ffffff;
              border-radius: 50px;
              padding-bottom: 0 !important;
            "

            <div>
              <div class="row">
                <button
                  id="beginner-prev-button"
                  class="col-1"

                    padding: 0px;
                    height: 30px;
                    background-color: #ffffff;
                    top: -5px;
                    width: 10.333%;
                    border: none;
                  "
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="32"
                    height="32"
                    viewBox="0 0 24 24"

                    <path fill="currentColor" d="m14 17l-5-5l5-5v10Z" />

    <!-- Login Form -->
    <div
      class="modal fade text-right"
      id="modalLoginForm"
      tabindex="-1"
      role="dialog"
      aria-labelledby="myModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content text-center">
          <div class="modal-header text-center">
            <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body mx-3">
            <div class="md-form mb-5">
              Email
              <i class="fa fa-envelope"></i>
              <input
                type="email"
                id="defaultForm-email"
                class="form-control validate"
              />
              <label
                data-error="wrong"
                data-success="right"
                for="defaultForm-email"
                >Your email</label
              >
            </div>

            <div class="md-form mb-4">
              Password
              <i class="fa fa-lock"></i>
              <input
                type="password"
                id="defaultForm-pass"
                class="form-control validate"
              />
              <label
                data-error="wrong"
                data-success="right"
                for="defaultForm-pass"
                >Your password</label
              >
            </div>
          </div>
          <div class="modal-footer d-flex justify-content-center">
            <button class="btn btn-dark">Login</button>
          </div>
        </div>
      </div>
