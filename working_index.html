<body class="overflow-hidden">
    <!-- Login with GoExplore directing to Index.html  -->
    <div id="myModal" class="modal hide fade in " data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog custom-modal" style=" text-align: center !important
        ; top: 40vh;">
            <div class="modal-content">
                <div class="mt-2 align-content-center">
                    <h5 class="modal-title align-content-center">Welcome to Laliguras</h5>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <form class="col">
                            <div class="form-group" hidden>
                                <input type="text" class="form-control" placeholder="Name" id="a" value="admin">
                            </div>
                            <div class="form-group custom-input">
                                <input type="password" class="form-control" placeholder="Enter Code" id="b">
                            </div>
                            <button type="submit" class="btn btn-primary btnClosePopup" id="btnClosePopup"
                                style="background-color: #0000ff; color: white; width: 100px;"
                                onclick="add(document.getElementById('a').value,document.getElementById('b').value);">Go</button>
                        </form>
                    </div>

                    <script>
                        function add(a, b) {
                            if (a == "admin" && b == 'goexplore' || b == 'GoExplore' || b == 'Goexplore') {
                                $(function () {
                                    location.href = "lndex.html";
                                });

                            }
                        }
                    </script>
                </div>
            </div>
        </div>
    </div>
    <!-- Navbar -->
    <nav class="navbar navbar-expand navbar-light bg-dark ">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"

            <a class="nav-link text-white px-3" href="" data-toggle="modal" data-target="#modalLoginForm">Login</a>

    <div id="panorama"></div>
    <!-- Navbar -->
    <!-- login form -->
    <div class="modal fade text-right" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content text-center">
                <div class="modal-header text-center">
                    <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body mx-3">
                    <div class="md-form mb-5">
                        Email
                        <i class="fa fa-envelope"></i>
                        <input type="email" id="defaultForm-email" class="form-control validate">
                        <label data-error="wrong" data-success="right" for="defaultForm-email">Your email</label>
                    </div>

                    <div class="md-form mb-4">
                        Password
                        <i class="fa fa-lock"></i>
                        <input type="password" id="defaultForm-pass" class="form-control validate">
                        <label data-error="wrong" data-success="right" for="defaultForm-pass">Your password</label>
                    </div>
                </div>
                <div class="modal-footer d-flex justify-content-center ">
                    <button class="btn btn-dark">Login</button>
                </div>
            </div>
        </div>
    </div>
    </div>
